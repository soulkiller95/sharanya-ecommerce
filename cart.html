<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Anon eCommerce</title>

  <link rel="shortcut icon" href="./assets/images/logo/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style-prefix.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <style>
    .cart-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 30px;
    }

    .cart-items {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    .cart-item {
      display: grid;
      grid-template-columns: 100px 1fr auto;
      gap: 20px;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #eee;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 4px;
    }

    .cart-item-info h3 {
      margin: 0 0 5px 0;
      font-size: 16px;
    }

    .cart-item-info p {
      margin: 5px 0;
      color: #666;
      font-size: 14px;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-control button {
      width: 30px;
      height: 30px;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .quantity-control input {
      width: 50px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px;
    }

    .remove-btn {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .remove-btn:hover {
      background: #ff5252;
    }

    .cart-summary {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      height: fit-content;
      position: sticky;
      top: 20px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .summary-row.total {
      border-bottom: none;
      font-weight: bold;
      font-size: 18px;
      color: #ff6b6b;
      margin-top: 10px;
    }

    .checkout-btn {
      width: 100%;
      padding: 12px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .checkout-btn:hover {
      background: #ff5252;
    }

    .continue-shopping {
      width: 100%;
      padding: 12px;
      background: #f0f0f0;
      color: #333;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      text-decoration: none;
      text-align: center;
      display: block;
    }

    .empty-cart {
      grid-column: 1 / -1;
      text-align: center;
      padding: 60px 20px;
    }

    .empty-cart p {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .cart-container {
        grid-template-columns: 1fr;
      }

      .cart-item {
        grid-template-columns: 80px 1fr;
        gap: 15px;
      }

      .cart-item-actions {
        grid-column: 1 / -1;
        display: flex;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="overlay" data-overlay></div>

  <!-- Header -->
  <header>
    <div class="header-top">
      <div class="container">
        <div class="header-alert-news">
          <p><b>Free Shipping</b> This Week Order Over - $55</p>
        </div>
      </div>
    </div>

    <div class="header-main">
      <div class="container">
        <a href="index.html" class="header-logo">
          <img src="./assets/images/logo/logo.svg" alt="Anon's logo" width="120" height="36">
        </a>
        <div style="text-align: center; flex: 1;">
          <h1>Shopping Cart</h1>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section>
      <div class="container">
        <div class="cart-container">
          <!-- Cart Items -->
          <div id="cart-items-container"></div>

          <!-- Cart Summary -->
          <div class="cart-summary">
            <h3>Order Summary</h3>

            <div class="summary-row">
              <span>Subtotal:</span>
              <span id="subtotal">$0.00</span>
            </div>

            <div class="summary-row">
              <span>Shipping:</span>
              <span>Free</span>
            </div>

            <div class="summary-row">
              <span>Tax:</span>
              <span id="tax">$0.00</span>
            </div>

            <div class="summary-row total">
              <span>Total:</span>
              <span id="total">$0.00</span>
            </div>

            <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
            <a href="index.html" class="continue-shopping">Continue Shopping</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-bottom">
      <div class="container">
        <p class="copyright">
          Copyright &copy; <a href="#">Anon</a> all rights reserved.
        </p>
      </div>
    </div>
  </footer>

  <script src="./assets/js/ecommerce.js"></script>
  <script>
    // Check if user is logged in
    if (!window.ecommerce.isLoggedIn()) {
      window.location.href = 'index.html';
    }

    // Load and display cart
    async function loadCart() {
      const cart = await window.ecommerce.getCart();

      if (!cart || cart.items.length === 0) {
        displayEmptyCart();
        return;
      }

      displayCart(cart);
    }

    function displayEmptyCart() {
      const container = document.querySelector('#cart-items-container');
      container.innerHTML = `
        <div class="empty-cart">
          <p>Your cart is empty</p>
          <a href="index.html" class="checkout-btn">Continue Shopping</a>
        </div>
      `;
    }

    function displayCart(cart) {
      const container = document.querySelector('#cart-items-container');
      container.innerHTML = `
        <div class="cart-items">
          ${cart.items.map(item => `
            <div class="cart-item">
              <img src="./assets/images/products/${item.product.image}" alt="${item.product.name}" class="cart-item-image">
              <div class="cart-item-info">
                <h3>${item.product.name}</h3>
                <p>Price: $${item.product.price}</p>
                <p>Subtotal: $${(item.product.price * item.quantity).toFixed(2)}</p>
              </div>
              <div>
                <div class="quantity-control">
                  <button onclick="changeQuantity('${item.product._id}', ${item.quantity - 1})">-</button>
                  <input type="number" value="${item.quantity}" min="1" readonly>
                  <button onclick="changeQuantity('${item.product._id}', ${item.quantity + 1})">+</button>
                </div>
                <button class="remove-btn" onclick="removeItem('${item.product._id}')">Remove</button>
              </div>
            </div>
          `).join('')}
        </div>
      `;

      updateSummary(cart);
    }

    function updateSummary(cart) {
      const subtotal = cart.totalPrice;
      const tax = subtotal * 0.1; // 10% tax
      const total = subtotal + tax;

      document.querySelector('#subtotal').textContent = `$${subtotal.toFixed(2)}`;
      document.querySelector('#tax').textContent = `$${tax.toFixed(2)}`;
      document.querySelector('#total').textContent = `$${total.toFixed(2)}`;
    }

    async function changeQuantity(productId, newQuantity) {
      if (newQuantity < 1) {
        removeItem(productId);
        return;
      }

      const success = await window.ecommerce.updateCartItemQuantity(productId, newQuantity);
      if (success) {
        loadCart();
      }
    }

    async function removeItem(productId) {
      const success = await window.ecommerce.removeFromCart(productId);
      if (success) {
        loadCart();
      }
    }

    // Initialize
    loadCart();
  </script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
